<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News Website</title>
</head>
<body>
    <nav class="">
        <div class="main-nav flex container">
            <a href="#" class="company-logo">
                <img src="assets/newslogo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">Technology</li>
                    <li class="hover-link nav-item">Sports</li>
                    <li class="hover-link nav-item">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="eg sports">
                <button class="search-link">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h1 id="news-title">This is header</h1>
                    <h6 class="news-source" id="news-source">End Gadget 21/01/96</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint obcaecati illo earum aut inventore commodi mollitia iure fugit. Mollitia, omnis!</p>
                </div>
            </div>
            
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
